<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>Office Quiz Challenge</header>
    <div id="timer">
      <span id="time">60</span>
    </div>
    <div id="instructions">
      <p>
        Try to answer the following quetions within the time limit. Keep in mind
        that incorrect answers will penalize your score/time by ten seconds!
      </p>
      <button id="start">Start Quiz</button>
    </div>
    <div id="quiz-container">
      <h2 id="question"></h2>
      <div id="choices"></div>
    </div>

    <div id="score" class="hide"></div>
    <div id="highScore" class="hide">
      <input class="highScore" type="button" value="highScore" />
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
